<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/book/css/content.css">
</head>
<body>

<div class="container">
        <h1>主角</h1>
    {% if book %}
    <h3>{{ book.title }}</h3>
    <ul>
        {% for hero in book.hero_set.all %}

        <li>
            {{ hero.name }}-{{ hero.skill }}
            <a href=""
        </li>
        {% empty %}
        <li>here is no hero</li>
        {% endfor %}
    </ul>

{% else %}
没有书籍
{% endif %}
<a href="{%url 'book:list' %}">返回列表</a>
</div>
</body>
</html>
